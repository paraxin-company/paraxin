<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="paraxin company">
	<link rel="icon" href="{{url_for('static', filename='media/paraxin_icon.png')}}" type="image/icon">
    <link rel="stylesheet" href="{{url_for('static', filename='css/panel/paxi.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>paxi panel</title>
</head>
<body>
	<div class="viewport">
		<div class="col-md-4 col-lg-3 col-xl-2">
			<div class="slider col-md-4 col-lg-3 col-xl-2">
				<div class="brand">
					<img src="{{url_for('static', filename='media/paraxin_icon.png')}}" alt="paraxin brand">
				</div>
				<ul class="menu mt-3">
					<li class="nav-item p-2">
							<a class="nav-link" href="#">اطلاعات</a>
					</li>
					<li class="nav-item dropdown p-2">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="true">
							<i class="bi bi-tools d-md-none px-1"></i>
							<span>خدمات</span>
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item {% block site %}{% endblock %}" href="{{url_for('site_design')}}">
								<i class="bi bi-code-square px-1"></i>
								<span>طراحی سایت</span>
							</a></li>
							<li><a class="dropdown-item {% block logo %}{% endblock %}" href="{{url_for('logo_design')}}">
								<i class="bi bi-brush px-1"></i>
								<span>طراحی لوگو</span>
							</a></li>
							<li><a class="dropdown-item {% block fap %}{% endblock %}" href="{{url_for('fap')}}">
								<i class="bi bi-ui-checks px-1"></i>
								<span>فاپ ساز</span>
							</a></li>
							<li><a class="dropdown-item {% block qrcode %}{% endblock %}" href="{{url_for('qrcode')}}">
								<i class="bi bi-qr-code-scan px-1"></i>
								<span>کیو آر کد ساز</span>
							</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<div class="view col-md-8 col-lg-9 col-xl-10">
			<div class="header">
				<div class="page-name">{% block pageName %}{% endblock %}</div>
				<div>
					<div class="dropdown">
						<button class="btn dropdown-toggle profile" type="button" data-bs-toggle="dropdown" aria-expanded="false">
							<img src="{% block profileImage %}{% endblock %}" alt="icon" class="img-responsive">       
						</button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">حساب کاربری</a></li>
							<li><a class="dropdown-item" href="#">خروج</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="content">
				{% include "include/message.html" %}
				{% block content %}{% endblock %}
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
